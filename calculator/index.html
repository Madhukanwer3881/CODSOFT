<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container" role="main">
    <h1 class="title">Calculator</h1>

    <div class="calculator" aria-label="Calculator">
      <div class="display" id="display" aria-live="polite">0</div>

      <div class="buttons" role="group" aria-label="Calculator buttons">
        <!-- row 1 -->
        <button class="btn action" data-action="clear" aria-label="clear">C</button>
        <button class="btn action" data-action="delete" aria-label="delete">⌫</button>
        <button class="btn action" data-value="%" aria-label="percent">%</button>
        <button class="btn op" data-value="/" aria-label="divide">÷</button>

        <!-- row 2 -->
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn op" data-value="*" aria-label="multiply">×</button>

        <!-- row 3 -->
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn op" data-value="-" aria-label="minus">−</button>

        <!-- row 4 -->
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn op" data-value="+" aria-label="plus">+</button>

        <!-- row 5 -->
        <button class="btn wide" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equals" data-action="equals" aria-label="equals">=</button>
      </div>
    </div>

    <p class="note">Tip: You can also use keyboard — numbers and + - * / . Enter = evaluate, Backspace = delete, Esc = clear.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
